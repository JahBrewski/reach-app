<ion-view view-title="{{companies[(selected_company)].name}} Users">
<ion-nav-buttons side="left" >
<button  ng-if="is_admin" class="button icon ion-plus button-clear" ng-click="vm.goTo('/company/user/add')"></button>
</ion-nav-buttons>
<ion-content scroll="true"  on-swipe-right="vm.goTo('/customer')"> 
<div class="list card">

  <div class="item item-divider">
   <h2>Employees</h2> 
  </div>
  <div class="item item-avatar" ng-repeat="employee in employees" ng-click="vm.goTo('company/chat');">
    <img  src="img/default-avatar.png">
    <h2>{{employee.first_name}} {{employee.last_name}}</h2><p>Role</p>
  </div>
</div>

<div class="list card" ng-if="is_admin || is_employee">
  <div class="item item-divider">
   <h2>Customers</h2> 
  </div>
  <div class="item item-avatar" ng-repeat="customer in customers" ng-click="vm.goTo('company/chat');">
    <img src="img/default-avatar.png">
    <h2>{{customer.first_name}} {{customer.last_name}}</h2>
    <p>Role</p>
  </div>
</div>
</ion-content>
</ion-view>
