<ion-view view-title="Company Chat">
<ion-nav-bar  class="bar-balanced">
</ion-nav-bar>
<ion-nav-buttons side="left">
<button class="button icon ion-arrow-left-c button-clear" ng-click="vm.goTo('/company/users')">Back</button>
</ion-nav-buttons>
<ion-content scroll="true"> 

             <div ng-repeat="message in messages" class="message-wrapper"
                  on-hold="onMessageHold($event, $index, message)">
      
                  <div ng-if="user._id !== message.userId">
                      
                    <img ng-click="viewProfile(message)" class="profile-pic left" 
                          ng-src="{{toUser.pic}}" onerror="onProfilePicError(this)" />
      
                      <div class="chat-bubble left">
      
                          <div class="message" ng-bind-html="message.text" autolinker>
                          </div>
      
                          <div class="message-detail">
                              <span ng-click="viewProfile(message)" 
                                  class="bold">{{toUser.username}}</span>,
                              <span am-time-ago="message.date"></span>
                          </div>
      
                      </div>
                  </div>
      
                  <div ng-if="user._id === message.userId">
                    
                       <img ng-click="viewProfile(message)" class="profile-pic right" 
                          ng-src="{{user.pic}}" onerror="onProfilePicError(this)" />
                    
                      <div class="chat-bubble right">
      
                          <div class="message" ng-bind-html="message.text " autolinker>
                          </div>
      
                          <div class="message-detail">
                              <span ng-click="viewProfile(message)" 
                                  class="bold">{{user.username}}</span>, 
                              <span am-time-ago="message.date"></span>
                          </div>
      
                      </div>
                    
                  </div>
      
                  <div class="cf"></div>
      
              </div>

<br><br><br>

</ion-content>
<div class="bar bar-footer bar-dark  item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-chatbox placeholder-icon"></i>
    <input type="text" placeholder="Type message here...">
  </label>
  <button class="button button-clear">
   Send 
  </button>

</div>
