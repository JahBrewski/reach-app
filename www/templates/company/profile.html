<ion-view view-title="Home {{companies[(selected_company)].name}} ({{role}})">
<ion-nav-buttons side="left" >
<button  ng-if="is_admin" class="button icon ion-edit button-clear" ng-click="vm.goTo('/company/profile/edit')"></button>
</ion-nav-buttons>
<ion-content  scroll="true" on-swipe-right="vm.goTo('/customer')"> 
  <!-- Main content, usually <ion-nav-view> -->
<div class="list card">

  <div class="item ">
    <!-- <img src="img/gymfed.jpeg"> -->
    <h1>{{companies[(selected_company)].name}}</h1>
<h1>{{selected_company_role}}</h1>
    <h2>{{companies[(selected_company)].description}}</h2>
<img class="full-image" src="img/gymfed.jpeg">
  </div>

  <div class="item item-body">
    <h2></h2>
    <p>{{companies[(selected_company)].description}}</p>
  </div>
</ion-content>
</ion-view>
