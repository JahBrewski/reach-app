<ion-view view-title="Add Company">
<ion-nav-bar  class="bar-balanced">
</ion-nav-bar>
<ion-nav-buttons side="left">
<button class="button icon ion-arrow-left-c button-clear" ng-click="vm.goTo('/company/profile')">Back</button>
</ion-nav-buttons>
<ion-content scroll="true">
<ion-refresher on-refresh="doRefresh()"></ion-refresher>

<div class="list" style="padding:10px;">
  <label class="item item-input ">
    <span class="input-label">Name</span>
    <input type="text" ng-model="company.name">
  </label>
  <label class="item item-input ">
    <span class="input-label">Desc</span>
    <input type="text" ng-model="company.description">
  </label>
<button class="button button-block button-positive" ng-click="add_company(company);">
  Create 
</button>
</div>
</ion-content>
</ion-view>
