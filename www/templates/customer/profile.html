<ion-view view-title="{{user.first_name}} {{user.last_name}}">
<ion-nav-bar  class="bar-positive">
</ion-nav-bar>
<ion-nav-buttons side="left">
<button class="button icon ion-arrow-left-c button-clear" ng-click="vm.goTo('/customer')">Back</button>
</ion-nav-buttons>
<ion-content scroll="true">
<ion-refresher on-refresh="doRefresh()"></ion-refresher>

<div class="list" style="padding:10px;">
  <div class="item item-image">
    <img src="img/default-avatar-male.jpg">
  </div>
  <label class="item item-input ">
    <span class="input-label">First Name</span>
    <input type="text" ng-model="user.first_name">
  </label>
  <label class="item item-input ">
    <span class="input-label">Last Name</span>
    <input type="text" ng-model="user.last_name">
  </label>
  <label class="item item-input ">
    <span class="input-label">Email</span>
    <input type="text" ng-model="user.email">
  </label>
  <label class="item item-input ">
    <span class="input-label">Company</span>
    <input type="text" ng-model="user.company_name">
  </label>
  <label class="item item-input ">
    <span class="input-label">Position</span>
    <input type="text" ng-model="user.position">
  </label>
  <label class="item item-input ">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Change password" ng-model="pass.pass1">
  </label>
  <label class="item item-input ">
    <span class="input-label">Confirm</span>
    <input type="password" placeholder="Type password again" ng-model="pass.pass2">
  </label>
  <button class="button button-block button-positive" ng-click="update_profile(user,pass);">
    Update
  </button>

  <br/><br/>
  <button class="button button-block" ng-click="logout(user);">
    Sign Out
  </button>

</div>


</ion-content>
</ion-view>
