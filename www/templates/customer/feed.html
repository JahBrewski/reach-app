<ion-view view-title="Customer Feed">
<ion-nav-bar  class="bar-positive">
</ion-nav-bar>
<ion-nav-buttons side="right">
<button class="button icon ion-gear-a button-stable" ng-click="vm.goTo('/customer/profile')"></button>
</ion-nav-buttons>
<ion-content scroll="true"  on-swipe-left="vm.goTo('/company/profile')"> 

             <div ng-repeat="message in messages" class="message-wrapper"
                  on-hold="onMessageHold($event, $index, message)" ng-click="vm.goTo('/customer/chat');">
      
                  <div ng-if="user._id !== message.userId">
                      
                    <img ng-click="viewProfile(message)" class="profile-pic left" 
                          ng-src="{{toUser.pic}}" onerror="onProfilePicError(this)" />
      
                      <div class="chat-bubble left">
      
                          <div class="message" ng-bind-html="message.text" autolinker>
                          </div>
      
                          <div class="message-detail">
                              <span ng-click="viewProfile(message)" 
                                  class="bold">{{toUser.username}}</span>,
                              <span am-time-ago="message.date"></span>
                          </div>
      
                      </div>
                  </div>
      
                    
      
                  <div class="cf"></div>
      
              </div>

</ion-content>
</ion-view>
